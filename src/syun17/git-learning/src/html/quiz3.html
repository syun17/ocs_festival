<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>quiz3</title>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #quiz-container {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #choices ul {
            list-style: none;
            padding: 0;
        }
        #choices li {
            margin: 0.5em 0;
        }

        /* 【ここが重要】選択肢ボタンのスタイル */
        #choices button {
            font-size: 18px;  /* 文字を大きくする */
            padding: 12px;    /* ボタンの余白を広げる */
            width: 90%;       /* ボタンの幅を広げる */
            cursor: pointer;  /* マウスカーソルを指マークに */
        }

        .nxtBtn {
            font-size: 18px;  /* 文字を大きくする */
            padding: 12px;    /* ボタンの余白を広げる */
            width: 50%;       /* ボタンの幅を広げる */
            cursor: pointer;  /* マウスカーソルを指マークに */
        }
    </style>
</head>
<body>
    <header>〜quiz3〜</header>
    <h1>あなたは新しくプロジェクトに参加した。</h1>
    
    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
        <p id="result"></p>
        <button id="nextBtn" class="nxtBtn">次の問題へ</button>
    </div>
    
    <script src="../js/quiz.js"></script>
</body>
</html>
