<!DOCTYPE html>

<head>

    <title>変更したファイルをリモートリポジトリに反映させよう</title>
</head>
<body>
    <header>〜Section 4〜</header>
    <h1>変更したファイルをリモートリポジトリに反映させよう</h1>
    <h2>反映させるまでの手順</h2>
    <p>1. 変更を確定するファイルを選ぶ<br>
        2. 変更を確定する<br>
        3. リモートリポジトリに反映させる</p>

    <h2>変更を確定するファイルを選ぶ</h2>
    <p>変更を確定するファイルを選ぶためには`add`コマンドを使用します。</p>

    <h2>変更を確定する</h2>
    <p>変更を確定するためには`commit`コマンドを使用します。<br>
        この時にコメントを記述することを忘れないようにしてください。</p>

    <h2>リモートリポジトリに反映させる</h2>
    <p>リモートリポジトリに反映させるためには`push`コマンドを使用します。</p>

</body>
</html>
