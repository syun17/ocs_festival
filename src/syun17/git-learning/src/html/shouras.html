    <h1>チーム開発のすすめ</h1>
    <h2>はじめに</h2>
    <p>「人と一緒に開発してみたいな」ってなったときにどのような手段を思いつきますか？<br>
    チャットでファイルを共有したり、共有フォルダで保存したり、色々な方法があると思います。<br>
    今挙げた方法だと、同時に編集できなかったり、他の人がどの箇所を修正したのかわからないという問題があります。<br>
    そこでバージョン管理ツールが出てきます！！</p>

    <h2>バージョン管理ツールとは？</h2>
    <p>バージョン管理ツールとは、ファイルの変更履歴を記録・追跡し、元に戻したり、複数人での共同作業を効率化したりするシステムです。</p>
